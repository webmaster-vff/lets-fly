title: Artikel mit Bildern

pages: false

fields:
  title:
    label: Title
    type:  title
    width: 3/4

  date:
    icon: calendar
    label: Datum
    type: date
    format: LL
    placeholder: Datum wÃ¤hlen...
    default: today
    required: true
    width: 1/4

  info:
    label: Hinweis
    type: info
    text: >
      Im 'Artikel mit Bildern' wird ein oder eine gerade Anzahl von Bildern dargestellt.
      Zwei Bilder werden nach jedem Absatz im Text angezeigt. Ein Absatz unten im Text wird
      durch eine Leerzeile im Text erzeugt.
      
  pictures:
    label: Bilder
    type: structure
    entry: {{image}}
    fields:
      image:
        type: image

  text:
    label: Text
    type: textarea
